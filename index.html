<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-4'>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="search a city" aria-label="search a city" aria-describedby="basic-addon2" id = "textarea">
                    <div class="input-group-append"></div>
                    <button type="button" class="btn btn-primary" id = 'search'>Search</button>
                </div>
                <div id = 'previousSearches'></div>
            </div>
            <div class = 'col-8'>
                    <div class = 'row' id = 'cityName'></div>
                    <div class = 'row' id = 'dateToday'></div>
                    <div class = 'row' id = 'iconToday'></div>
                    <div class = 'row' id = 'tempToday'></div>
                    <div class = 'row' id = 'humToday'></div>
                    <div class = 'row' id = 'speedToday'></div>
                    <div class="row">
                        <div class="col-2"id = "dayOne">
                            <div class="row" id="dayOneIcon"></div>
                            <div class="row" id="dayOneTemp"></div>
                            <div class="row" id="dayOneHum"></div>
                            <div class="row" id="dayOneSpeed"></div>
                        </div>
                        <div class="col-2" id = "dayTwo">
                            <div class="row" id="dayTwoIcon"></div>
                            <div class="row" id="dayTwoTemp"></div>
                            <div class="row" id="dayTwoHum"></div>
                            <div class="row" id="dayTwoSpeed"></div>
                        </div>
                        <div class="col-2" id = "dayThree">
                            <div class="row" id="dayThreeIcon"></div>
                            <div class="row" id="dayThreeTemp"></div>
                            <div class="row" id="dayThreeHum"></div>
                            <div class="row" id="dayThreeSpeed"></div>
                        </div>
                        <div class="col-2" id = "dayFour">
                            <div class="row" id="dayFourIcon"></div>
                            <div class="row" id="dayFourTemp"></div>
                            <div class="row" id="dayFourHum"></div>
                            <div class="row" id="dayFourSpeed"></div>
                        </div>
                        <div class="col-2" id = "dayFive">
                            <div class="row" id="dayFiveIcon"></div>
                            <div class="row" id="dayFiveTemp"></div>
                            <div class="row" id="dayFiveHum"></div>
                            <div class="row" id="dayFiveSpeed"></div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
